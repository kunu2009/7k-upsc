<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7K UPSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}

<style>
      /* For Flashcard navigation animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      /* For ensuring 3D Flashcard flip works */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      /* For Mind Map rendering */
      .mindmap-node {
          position: relative;
          list-style: none;
          padding-left: 2rem;
          margin-top: 0.5rem;
      }
      .mindmap-node::before, .mindmap-node::after {
          content: '';
          position: absolute;
          left: 0;
          border-color: #475569; /* slate-600 */
          border-style: solid;
      }
      /* Horizontal line from parent */
      .mindmap-node::before {
          top: 1rem;
          width: 1.5rem;
          height: 0;
          border-top-width: 2px;
      }
      /* Vertical line connecting siblings */
      .mindmap-node:not(:last-child)::after {
          top: 0;
          bottom: 0;
          width: 0;
          border-left-width: 2px;
      }
      .mindmap-children > .mindmap-node:first-child::after {
          top: 1rem;
      }
      .mindmap-root > .mindmap-node::before {
          display: none;
      }
      .mindmap-topic {
          display: inline-block;
          padding: 0.5rem 1rem;
          background-color: #1e293b; /* slate-800 */
          border: 1px solid #334155; /* slate-700 */
          border-radius: 0.5rem;
          position: relative;
          top: 0.25rem;
      }
      .mindmap-children {
          list-style: none;
          padding-left: 0;
      }
    </style>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
